{% load static %}
{% if messages %}
    {% for message in messages %}
        <div class="alert 
            {% if message.tags %}
                {% if 'error' in message.tags %}
                    alert-danger
                {% elif 'warning' in message.tags %}
                    alert-warning
                {% elif 'success' in message.tags %}
                    alert-success
                {% elif 'info' in message.tags %}
                    alert-info
                {% else %}
                    alert-default
                {% endif %}
            {% else %}
                alert-info
            {% endif %}
            alert-dismissible"
            role="alert"
            id="msg-{{ forloop.counter }}">
            
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

            {{ message }}
        </div>
    {% endfor %}
    <script src="{% static 'owner/js/messages.js' %}"></script>
    <link rel="stylesheet" href="{% static 'owner/css/messages.css' %}">
{% endif %}
