{% extends 'index.html' %}

{% block contents %}

{% load static %}
<div class="container">
    <div class="row">
        <div class='col-md-offset-3 col-md-6 col-md-offset-3 class-login'>
            <form method="POST" id="frm_login">
                <fieldset>
                    <div class="form-group">
                        {% csrf_token %}
                    </div>
                    <div class="form-group">
                        {% include '_partials/_errors.html' %}
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        {{form.password}}
                    </div>
                    <div class="form-group">
                        <button type="submit" id="btn_login" class='btn btn-success pull-right'>Login</button>
                        <a href="{% url 'home-person' %}" class='btn btn-primary pull-right'>Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'owner/css/login.css' %}">
<script src="{% static 'owner/js/login.js' %}"></script>

{% endblock contents %}
